<section class="sky-library-progress-bar">
  <h1>Progress bar</h1>
  <h2>Examples</h2>
  <section class="sky-library-progress-bar__demo-wrapper">
    <div class="sky-library-progress-bar__demo-wrapper__demo-elt">
      <sky-progress-bar [value]="0"/>
    </div>
    <div class="sky-library-progress-bar__demo-wrapper__demo-elt">
      <sky-progress-bar [value]="20"/>
    </div>
    <div class="sky-library-progress-bar__demo-wrapper__demo-elt">
      <sky-progress-bar [value]="40"/>
    </div>
    <div class="sky-library-progress-bar__demo-wrapper__demo-elt">
      <sky-progress-bar [value]="60"/>
    </div>
    <div class="sky-library-progress-bar__demo-wrapper__demo-elt">
      <sky-progress-bar [value]="80"/>
    </div>
    <div class="sky-library-progress-bar__demo-wrapper__demo-elt">
      <sky-progress-bar [value]="100"/>
    </div>
  </section>

  <h2>Dynamic demo</h2>
  <section>
    <div>
      <sky-progress-bar [value]="value()"/>
    </div>
    <div style="margin-top: 1rem; display: flex; justify-content: center; gap: 1rem;">
      <button (click)="updateValue(value() - 10)">-10</button>
      <button (click)="updateValue(value() - 1)">-1</button>
      <button (click)="updateValue(value() + 1)">+1</button>
      <button (click)="updateValue(value() + 10)">+10</button>
    </div>
  </section>

  <article class="sky-library-progress-bar__api">
    <h1>API</h1>
    <h2>Input</h2>
    <table>
      <thead>
      <tr>
        <th>Property</th>
        <th>Required</th>
        <th>Type</th>
        <th>Default value</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>value</td>
        <td>✅</td>
        <td>number</td>
        <td>/</td>
        <td>The percentage value of the progress bar</td>
      </tr>
      <tr>
        <td>color</td>
        <td>❌</td>
        <td>string</td>
        <td>'#ffffff'</td>
        <td>The color of the displayed label</td>
      </tr>
      <tr>
        <td>backgroundColor</td>
        <td>❌</td>
        <td>string</td>
        <td>'#05043e'</td>
        <td>The background color of the progress bar</td>
      </tr>
      </tbody>
    </table>
  </article>
</section>
